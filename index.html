<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Cartas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Generador de Cartas - Proyecto</h1>
  <div class="container">
    <!-- Vista de cartas -->
    <div class="cards-view">
      <h2>Colección</h2>
      <div id="cardsList" class="cards-list"></div>
    </div>

    <!-- Formulario -->
    <div class="form-view">
      <h2>Crear nueva carta</h2>
      <form id="cardForm">
        <label>Nombre:
          <input type="text" id="name" required>
        </label>

        <label>Posición:
          <select id="position">
            <option value="GK">Arquero</option>
            <option value="DEF">Defensa</option>
            <option value="MED">Mediocampo</option>
            <option value="DC">Delantero</option>
          </select>
        </label>

        <label>Nivel:
          <select id="level">
            <option value="1">Nivel 1</option>
            <option value="2">Nivel 2</option>
            <option value="3">Nivel 3</option>
          </select>
        </label>

        <label>Ataque:
          <input type="number" id="attack" min="0" max="100" required>
        </label>

        <label>Defensa:
          <input type="number" id="defense" min="0" max="100" required>
        </label>

        <label>Habilidad:
          <input type="number" id="skill" min="0" max="100" required>
        </label>

        <label>Disciplina:
          <input type="number" id="discipline" min="0" max="100" required>
        </label>

        <label>Entrenamiento:
          <input type="number" id="training" min="0" max="100" required>
        </label>

        <label>Carácter:
          <input type="number" id="character" min="0" max="100" required>
        </label>

        <button type="submit">Agregar Carta</button>
      </form>

      <hr>

      <h2>Gestión de colección</h2>
      <button onclick="exportCards()">Exportar colección</button>
      <input type="file" id="importFile" onchange="importCards(event)">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
