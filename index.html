<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Cartas Futboleras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eceff1;
      text-align: center;
      padding: 20px;
    }
    .carta {
      width: 280px;
      background: white;
      border: 3px solid black;
      border-radius: 15px;
      margin: 10px auto;
      padding: 10px;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
    }
    .categoria-Amateur { border-color: gray; }
    .categoria-Profesional { border-color: blue; }
    .categoria-Estrella { border-color: purple; }
    .categoria-Leyenda { border-color: gold; }
    .nombre { font-size: 20px; font-weight: bold; margin: 5px; }
    .posicion { font-size: 14px; margin: 5px; }
    .stats { margin-top: 10px; text-align: left; }
    input, select { margin: 5px; padding: 5px; }
  </style>
</head>
<body>
  <h1>üé¥ Generador de Cartas Futboleras</h1>

  <h3>Crear Colecci√≥n</h3>
  <input id="nombreColeccion" type="text" placeholder="Nombre de la colecci√≥n">
  <input id="cantidadColeccion" type="number" placeholder="Cantidad de cartas">
  <select id="nivel">
    <option value="1">Nivel 1 - B√°sico</option>
    <option value="2">Nivel 2 - Medio</option>
    <option value="3">Nivel 3 - Manual</option>
  </select>
  <button onclick="iniciarColeccion()">Iniciar Colecci√≥n</button>

  <h3>Agregar Carta Manual (Nivel 3)</h3>
  <input id="nombreJugador" type="text" placeholder="Nombre del jugador">
  <select id="posicionJugador">
    <option value="GK">GK</option>
    <option value="DEF">DEF</option>
    <option value="MED">MED</option>
    <option value="DC">DC</option>
  </select>
  <select id="categoriaJugador">
    <option value="Amateur">Amateur</option>
    <option value="Profesional">Profesional</option>
    <option value="Estrella">Estrella</option>
    <option value="Leyenda">Leyenda</option>
  </select>
  <button onclick="crearJugadorManual()">Crear Jugador</button>

  <h2 id="progreso"></h2>
  <div id="cartas"></div>

  <script>
    let coleccion = [];
    let nombreColeccion = "";
    let cantidadColeccion = 0;

    const talentos = [
      "Tiro potente", "Ataja penales", "Pase preciso", 
      "Velocidad extra", "L√≠der nato", "Regate m√°gico"
    ];

    function rangoStats(categoria) {
      switch(categoria) {
        case "Amateur": return [20, 40];
        case "Profesional": return [40, 70];
        case "Estrella": return [70, 90];
        case "Leyenda": return [90, 100];
      }
    }

    function random(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function crearJugador(nombre, posicion, categoria) {
      const [min, max] = rangoStats(categoria);
      return {
        tipoCarta: "Jugador",
        coleccion: nombreColeccion,
        categoria: categoria,
        posicion: posicion,
        nombre: nombre,
        ataque: random(min, max),
        defensa: random(min, max),
        energia: random(min, max),
        experiencia: 0,
        habilidad: random(min, max),
        disciplina: random(min, max),
        entrenamiento: random(min, max),
        caracter: random(min, max),
        velocidad: random(min, max),
        resistencia: random(min, max),
        moral: random(min, max),
        popularidad: random(min, max),
        talentoEspecial: talentos[random(0, talentos.length-1)]
      };
    }

    function mostrarCarta(carta) {
      const div = document.createElement("div");
      div.className = `carta categoria-${carta.categoria}`;
      div.innerHTML = `
        <div class="nombre">${carta.nombre}</div>
        <div class="posicion">Posici√≥n: ${carta.posicion}</div>
        <div class="posicion">Categor√≠a: ${carta.categoria}</div>
        <div class="stats">
          ‚öîÔ∏è Ataque: ${carta.ataque}<br>
          üõ°Ô∏è Defensa: ${carta.defensa}<br>
          üîã Energ√≠a: ${carta.energia}<br>
          ‚≠ê Experiencia: ${carta.experiencia}<br>
          üéØ Habilidad: ${carta.habilidad}<br>
          üìè Disciplina: ${carta.disciplina}<br>
          üèãÔ∏è Entrenamiento: ${carta.entrenamiento}<br>
          üî• Car√°cter: ${carta.caracter}<br>
          üèÉ Velocidad: ${carta.velocidad}<br>
          ‚è≥ Resistencia: ${carta.resistencia}<br>
          üíñ Moral: ${carta.moral}<br>
          üë• Popularidad: ${carta.popularidad}<br>
          ‚ú® Talento: ${carta.talentoEspecial}
        </div>
      `;
      document.getElementById("cartas").appendChild(div);
    }

    function iniciarColeccion() {
      coleccion = [];
      document.getElementById("cartas").innerHTML = "";
      nombreColeccion = document.getElementById("nombreColeccion").value;
      cantidadColeccion = parseInt(document.getElementById("cantidadColeccion").value);
      const nivel = parseInt(document.getElementById("nivel").value);

      if (nivel === 1) {
        ["GK","DEF","MED","DC"].forEach(pos => {
          const jugador = crearJugador(pos, pos, "Amateur");
          coleccion.push(jugador);
          mostrarCarta(jugador);
        });
      } else if (nivel === 2) {
        ["GK","DEF","MED","DC"].forEach(pos => {
          const jugador = crearJugador(pos, pos, "Profesional");
          coleccion.push(jugador);
          mostrarCarta(jugador);
        });
      }
      actualizarProgreso();
    }

    function crearJugadorManual() {
      const nombre = document.getElementById("nombreJugador").value;
      const posicion = document.getElementById("posicionJugador").value;
      const categoria = document.getElementById("categoriaJugador").value;
      const jugador = crearJugador(nombre, posicion, categoria);
      coleccion.push(jugador);
      mostrarCarta(jugador);
      actualizarProgreso();
    }

    function actualizarProgreso() {
      document.getElementById("progreso").innerText =
        `Colecci√≥n "${nombreColeccion}": ${coleccion.length}/${cantidadColeccion} cartas creadas`;
    }
  </script>
</body>
</html>
