<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Cartas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>⚽ Generador de Cartas de Fútbol</h1>

  <!-- Formulario de colección -->
  <section class="form-section">
    <h2>Crear Colección</h2>
    <label>Nombre de la colección:</label>
    <input type="text" id="collectionName" placeholder="Ej: Liga Estelar">
    <label>Cantidad de cartas:</label>
    <input type="number" id="collectionSize" min="1" value="5">
    <button onclick="generateCollection()">Generar Colección</button>
  </section>

  <!-- Formulario de carta -->
  <section class="form-section">
    <h2>Crear Carta Manual</h2>
    <label>Nombre del jugador:</label>
    <input type="text" id="name" placeholder="Ej: Juan Pérez">

    <label>Posición:</label>
    <select id="position">
      <option value="GK">GK - Arquero</option>
      <option value="DEF">DEF - Defensa</option>
      <option value="MED">MED - Mediocampo</option>
      <option value="DC">DC - Delantero</option>
    </select>

    <label>Nivel:</label>
    <select id="level">
      <option value="1">Nivel 1 - Básico</option>
      <option value="2">Nivel 2 - Intermedio</option>
      <option value="3">Nivel 3 - Elite</option>
    </select>

    <label>Ataque:</label>
    <input type="number" id="attack" min="1" value="50">

    <label>Defensa:</label>
    <input type="number" id="defense" min="1" value="50">

    <label>Habilidad:</label>
    <input type="number" id="skill" min="1" value="50">

    <label>Disciplina:</label>
    <input type="number" id="discipline" min="1" value="50">

    <label>Entrenamiento:</label>
    <input type="number" id="training" min="1" value="50">

    <label>Carácter:</label>
    <input type="number" id="character" min="1" value="50">

    <label>Energía:</label>
    <input type="number" id="energy" min="1" value="50">

    <button onclick="createCard()">Crear Carta</button>
  </section>

  <!-- Zona de cartas generadas -->
  <section>
    <h2>Cartas Generadas</h2>
    <div id="cardsContainer" class="cards-container"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
